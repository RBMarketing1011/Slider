<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="/style.css" />

    <title>Omni University Redone</title>
  </head>
  <body>
    <section id="section">
      <div class="controls-box">
        <div class="btn-right"><i class="bx bx-right-arrow-alt"></i></div>
        <div class="btn-left"><i class="bx bx-left-arrow-alt"></i></div>
      </div>
      <div class="container">
        <div class="content active">
          <div class="red-strip"></div>
          <div class="background">
            <h1 class="heading">Omni University</h1>
            <p class="underline"></p>
            <p class="page-num">Omni | Page 1</p>
          </div>
        </div>

        <div class="content">
          <div class="red-strip"></div>
          <div class="background">
            <h1 class="heading">Omni University</h1>
            <p class="underline"></p>
            <p class="page-num">Omni | Page 2</p>
          </div>
        </div>

        <div class="content">
          <div class="red-strip"></div>
          <div class="background">
            <h1 class="heading">
              Omni University
            <p class="underline"></p>
          </h1>
            <p class="page-num">Omni | Page 3</p>
          </div>
        </div>
      </div>
      <div class="dots-container"></div>
    </section>

    <!-- Main Script -->
    <script src="/main.js"></script>
  </body>
</html>
